<ion-header>

  <ion-toolbar>
    <ion-title>用户详细情况</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <h1>用户详细情况</h1>
  <hr>
  <ion-item>
    <ion-label>用户名</ion-label>
    <div item-content id="username"></div>
  </ion-item>
  <ion-item>
    <ion-label>姓名</ion-label>
    <div item-content id="truename"></div>
  </ion-item>
  <ion-item>
    <ion-label>学号</ion-label>
    <div item-content id="id"></div>
  </ion-item>
  <ion-item>
    <ion-label>手机号</ion-label>
    <div item-content id="tel"></div>
  </ion-item>
  <ion-item>
    <ion-label>身份证</ion-label>
    <div item-content id="sfz"></div>
  </ion-item>
  <hr>
  <ion-calendar [(ngModel)]="dateMulti"
  [options]="optionsMulti"
  [type]="type"
  [format]="'YYYY-MM-DD'">
  </ion-calendar>
  <hr>
  <div class="spacer" style="height:50px;"></div>
  <div id="container" style="display: block;"></div>

  <button ion-button block (click)="qiandao()">当天签到</button>
  <button ion-button block (click)="back()">返回</button>
</ion-content>
