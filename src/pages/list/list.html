<ion-header>

  <ion-navbar>
    <ion-title>查看名单</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)" [(ngModel)]="searchQuery"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemSelected(item.id)">{{ item.truename }}</button>
  </ion-list>
</ion-content>
