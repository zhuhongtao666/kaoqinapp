<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>教师界面</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card *ngFor="let item of items">
    <ion-card-content>
      <ion-card-title>{{ item.title }}</ion-card-title>
      <p>{{ item.content }}</p>
    </ion-card-content>
    <ion-row no-padding>
      <button ion-button small clear color="orange" icon-start (click)="gotoclass()">
        <ion-icon name="book"></ion-icon>
        进入课程
      </button>
      <button ion-button small clear color="orange" icon-start (click)="gotolist()">
        <ion-icon name="list"></ion-icon>
        查看学生名单
      </button>
    </ion-row>
  </ion-card>
  <button ion-button block (click)="gotoinfo()">个人信息</button>
  <button ion-button block (click)="exit()">退出登录</button>
</ion-content>
