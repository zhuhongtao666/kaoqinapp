<ion-header>

  <ion-navbar>
    <ion-title>个人信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h1>个人信息</h1>
    <hr>
    <div>
      <ion-grid>
        <ion-row>
          <ion-col>
            <img id="myphoto" src="assets/img/91Mvm6eFT8eiJhJIJpe6_other.png" style="width: 400px;height: 400px;" />
          </ion-col>
          <ion-col>
            <br/><br/>
            <br/><br/>
            <h5>用户名：{{ username }}</h5>
            <h5>手机号：{{ tel }}</h5>
            <h5>身份证：{{ sfz }}</h5>
            <h5>用户身份：{{ utype }}</h5>
            <h5>课程：{{ classs }}</h5>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <div class="spacer" style="height:10px;" id="admin-spacer"></div>
</ion-content>
