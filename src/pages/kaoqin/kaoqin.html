<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      考勤页面
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <h3>欢迎 {{ username }}！</h3>
  <hr>
  <img id="myphoto" src="assets/img/91Mvm6eFT8eiJhJIJpe6_other.png" style="height: 300px; width: 300px;"/>
  <button id="page2-button6" ion-button color="positive" block on-click="usecamera()">
    拍照
  </button>
  <hr>
  <form id="page2-form5">
    <ion-item id="page2-select2">
      <div>
        <ion-grid>
          <ion-row>
            <ion-col>
              <h2>课程</h2>
            </ion-col>
            <ion-col>
              <ion-grid>
                <ion-row>
                  <ion-col>
                      <select [(ngModel)]="place" name="place" id="place" style="width:200px;height:30px;"> 
                          <option value="">
                            请选择
                          </option>
                      </select>
                  </ion-col>
                  <ion-col>
                      <button ion-button block color="balanced" style="width:100px;height:30px;" on-click="getclassroom()">确认</button>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-item>
    <ion-item>
      <div>
        <ion-grid>
          <ion-row>
            <ion-col>
              <h2>上课地点</h2>
            </ion-col>
            <ion-col>
              <h2 id="classroom"></h2>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-item>
    
    <hr>
    <div id="map_container2" style="width: 300px;height: 300px"></div>
    <div>
        <h4 id="result"></h4>
    </div>
    <hr>
    <button id="baidumap" ion-button color="balanced" block on-click="map2()">
      重新定位
    </button>
    <button id="commit" ion-button color="calm" block onchange="kaoqin()" disabled="true">
      确定考勤
    </button>
  </form>
</ion-content>
