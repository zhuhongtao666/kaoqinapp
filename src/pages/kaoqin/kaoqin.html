<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      考勤页面
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <h3>欢迎 {{ username }}！</h3>
  <hr>
  <img id="myphoto" src="assets/img/91Mvm6eFT8eiJhJIJpe6_other.png" style="height: 300px; width: 300px;"/>
  <button id="page2-button6" ion-button color="positive" block on-click="usecamera()">
    拍照
  </button>
  <hr>
  <form id="page2-form5">
    <ion-item id="page2-select2">
      <ion-label>
        上课地点
      </ion-label>
      <ion-select [(ngModel)]="place" name="place">
        <ion-option value="ces">
          计算机楼
        </ion-option>
      </ion-select>
    </ion-item>
    <hr>
    <div id="map_container2" style="width: 300px;height: 300px"></div>
    <div>
        <h4 id="result"></h4>
    </div>
    <hr>
    <button id="page2-button7" ion-button color="balanced" block on-click="map2()">
      重新定位
    </button>
    <button id="commit" ion-button color="calm" block on-click="kaoqin()" disabled="true">
      确定考勤
    </button>
  </form>
</ion-content>
