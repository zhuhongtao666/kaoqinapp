<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-title>我的群组</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>我的群组</h1>
  <hr>
  <ion-searchbar (ionInput)="getItems($event)" [(ngModel)]="searchQuery"></ion-searchbar>
  <ion-list>
      <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">{{ item }}</button>
  </ion-list>
  <button ion-button block (click)="openprompt()">加入群组</button>
  <button ion-button block (click)="back()">返回</button>
</ion-content>
